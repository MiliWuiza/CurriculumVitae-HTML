<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>
	<h1>FORMULARIO DE REGISTRO</h1>
		<form action="" method="post">
			<label for="nombre">Ingrese sus Nombres:</label>
			<input type="text" placeholder="Ingrese Nombres" name="nombre" size="40">
		</form>
	<br>
	<br>
		<form action="" method="post">
			<label for="apellido">Ingrese sus Apellidos:</label>
			<input type="text" placeholder="Ingrese Apellidos" name="apellido" size="40">
		</form>
	<br>
	<br>
		<form action="">
			<label for="email">Ingrese su Email:</label>
			<input type="email" placeholder="Ingrese Email" name="email" size="40">
		</form>
	<br>
	<br>
		<form action="">
			<label for="contraseña">Ingrese su Contraseña:</label>
			<input type="password" placeholder="Ingrese Contraseña" name="contraseña" size="40"><br>
	<br>
	<br>
		<input type="reset" value="Borrar Contraseña">
	<br>
	<br>
	<br>
			<input type="submit" value="Enviar" >
	</form>
	<br>
	<br>
	<br>
		<a href="indexproc.html">
		<button>SIGUIENTE</button>
	</a>
	
</body>
</html>
